<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin - La Comarca</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
       
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ecommerce</a>

                    <!-- Centrar barra de búsqueda -->
                    <div class="d-flex justify-content-center mx-auto">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                [[${admin.nombre}]] [[${admin.apellido}]]
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="/admin/profile">Perfil</a></li>
                                <li><a class="dropdown-item" href="/admin/logout">Cerrar Sesión</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 bg-light pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products/show">
                                <i class="bi bi-box-seam"></i> Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/category">
                                <i class="bi bi-tags"></i> Categorías
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/orders">
                                <i class="bi bi-receipt"></i> Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i> Usuarios
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-10 pt-3">
                    <div th:fragment="content">
                       
                    </div>
                </div>
            </div>
        </div>

        <footer th:fragment="footer" class="mt-auto">
            <div class="text-center p-3" style="background-color: rgba(0,0,0,0.05)">
                <div class="container">
                    <section class="mb-4">
                        <p>Plataforma de Administración - La Comarca</p>
                    </section>
                </div>
                &COPY; Copyright: <a class="text-reset fw-bold">GOVAX 2024</a>
            </div>
        </footer>
    </body>
</html>
