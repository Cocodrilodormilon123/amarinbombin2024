<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
        <title>Iniciar Sesión</title>
    </head>

    <body>

        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Lado izquierdo -->
                <div class="col-md-6 left-side text-center d-flex flex-column justify-content-center">
                    <h1>La Comarca</h1>
                    <p>Bienvenido a La Comarca. Inicia sesión para continuar.</p>
                </div>

                <!-- Lado derecho -->
                <div class="col-md-6 right-side d-flex justify-content-center align-items-center">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Ingresar</h2>
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="correo">Correo Electrónico:</label>
                                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su email" required autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="contrasena" placeholder="Ingrese su contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-dark">Ingresar</button>
                            </form>
                            <p class="mt-2">Si aún no tiene cuenta, <a th:href="@{/register}">regístrese aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
